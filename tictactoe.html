<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  <title>Tic Tac Snow</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<!-- animated snow background ID -->
<div id="snow">
  <!-- heading title class and ids -->
  <p class = "game-title"><span id= "first-title">Tic </span><span id= "second-title">Tac </span><span id= "third-title">Snow</span></p>
  <!-- table ids and class -->
  <div class="stitched">
    <table id= "completeGrid" class="gridStyle">
      <tr>
        <td id= "0-0"></td>
        <td id= "0-1"></td>
        <td id= "0-2"></td>
      </tr>
      <tr>
        <td id= "1-0"></td>
        <td id= "1-1"></td>
        <td id= "1-2"></td>
      </tr>
      <tr>
        <td id= "2-0"></td>
        <td id= "2-1"></td>
        <td id= "2-2"></td>
      </tr>
    </table>
  </div>
  <!-- winner text id -->
  <div id= "winner-text"></div>
  <!-- button id -->
  <button id= "reset-button" type="button">Snow Again?</button>
</div>
<!-- js script -->
<script src="/Users/thomas.snow/Documents/Personal/General Assembly/WDI/Projects/tictactoe/tictactoe.js"></script>
</body>
</html>
